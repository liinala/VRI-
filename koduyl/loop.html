<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kuues kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		var blue = $("li").first();
			blue.addClass("active");

			

			$("button").click(function() {
				
				blue.removeClass("active"); 
				if($(this).html() == "tagasi") {
					if (blue.is(":first-child")){
						blue = $("li").last();
					} else {
						blue = blue.prev();
					}
				} else {
					if (blue.is(":last-child")){
						blue = $("li").first();
					} else {
						blue = blue.next();
					}
				}
				blue.addClass("active"); 
			});
		});



	</script>
</head>
<body>
	<button id="prev">tagasi</button>
	<button id="next">edasi</button>
<ul>
	<li>esimene</li>
	<li>teine</li>
	<li>kolmas</li>
	<li>neljas</li>
</ul>

</body>
</html>
